<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Validador de form√∫lario </title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <main>
            <div class="Titulo">
            <h1> Abertura de Conta </h1>
            </div>
            <form id="cadastro-form">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" placeholder="Ex:12345678900" required>
                    <span class="error-message" id="cpf-error"></span>
                </div>

                <div class="form-group">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" required>
                    <span class="error-message" id="data-error"></span>
                </div>

                <div class="form-group">
                    <label for="tel">Telefone:</label>
                    <input type="tel" id="tel" placeholder="Ex: (99)99999-9999" required>
                    <span class="error-message" id="tel-error"></span>
                </div>
                <div class="container">
                <button type="submit">Cadastrar</button>
                </div>
            </form>
        </main>
        <script src="form.js"></script>
    </body>
</html>
